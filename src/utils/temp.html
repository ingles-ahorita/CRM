  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {



            // Pull UTMs
        let source = new URLSearchParams(window.location.search).get('utm_source');
        let medium = new URLSearchParams(window.location.search).get('utm_medium');
        const campaign = new URLSearchParams(window.location.search).get('utm_campaign');
        let content = new URLSearchParams(window.location.search).get('utm_content');
      
        
        if(source==="ig") source = "instagram";
        if(content==="link_in_bio") medium = "bio";
        // Build dynamic UTM string
        const utmParams = new URLSearchParams();
        
        if (source) utmParams.set('utm_source', source);
        if (medium) utmParams.set('utm_medium', medium);
        if (campaign) utmParams.set('utm_campaign', campaign);


      
      const form = document.querySelector("form");
      const input = document.querySelector("#form_submission_phone_number");

      if (!form) return;

      let iti, errorBox;

      if (input) {
        iti = window.intlTelInput(input, {
          initialCountry: "es",
          preferredCountries: [
            "ar", "bo", "cl", "co", "cr", "cu", "do", "ec", "es", "gt",
            "hn", "mx", "ni", "pa", "pe", "pr", "py", "sv", "us", "uy", "ve"
          ],
          utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        input.value = "+" + iti.getSelectedCountryData().dialCode;

        // âœ… Create error box with full-width styling
        errorBox = document.createElement("div");
        errorBox.id = "phone-error";
        errorBox.style.display = "none";
        errorBox.style.background = "#f9f9f9";
        errorBox.style.color = "#f57c00";
        errorBox.style.fontSize = "16px";
        errorBox.style.padding = "12px 16px";
        errorBox.style.marginTop = "10px";
        errorBox.style.borderRadius = "6px";
        errorBox.style.borderLeft = "5px solid #f57c00";
        errorBox.style.fontWeight = "500";
        errorBox.style.width = "100%";
        errorBox.style.boxSizing = "border-box";

        // ðŸ” Insert it below the entire input block (usually its grandparent)
        const inputWrapper = input.closest(".form-field") || input.parentNode;
        inputWrapper.parentNode.insertBefore(errorBox, inputWrapper.nextSibling);
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Stop Kajabi default behavior

        // Only validate phone if it exists
        if (input && iti) {
          input.classList.remove("error");
          errorBox.style.display = "none";
          errorBox.textContent = "";

          if (!iti.isValidNumber()) {
            input.classList.add("error");
            errorBox.textContent = "Este valor debe ser un nÃºmero de telÃ©fono vÃ¡lido.";
            errorBox.style.display = "block";
            return;
          }

          input.value = iti.getNumber();
        }

        // Grab form data
        const name = document.querySelector('input[name="form_submission[name]"]')?.value || "";
        const email = document.querySelector('input[name="form_submission[email]"]')?.value || "";
        const phone = input ? input.value : "";
        const medium = new URLSearchParams(window.location.search).get('medium');

        sendToDatabase(name, email, phone, medium);

        // Get UTMs from localStorage (stored by header.html)


        // Submit + redirect
        setTimeout(() => {
          // Build redirect URL with UTMs
          let redirectUrl = `https://www.inglesahorita.com/masterclass-job?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
          if (source) redirectUrl += `&utm_source=${encodeURIComponent(source)}`;
          if (medium) redirectUrl += `&utm_medium=${encodeURIComponent(medium)}`;
          if (campaign) redirectUrl += `&utm_campaign=${encodeURIComponent(campaign)}`;
          
          window.location.href = redirectUrl;
        }, 500);
        form.submit();
      });
    });
  </script>
